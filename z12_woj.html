<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Zadanie 12 - woj</title>
</head>


<script>
  var D1_woj = parseInt(prompt("Podaj pierwszy dzień stycznia (D1_woj):"));
  var G1_woj = parseInt(prompt("Podaj godzinę pierwszego dnia (G1_woj):"));
  var D2_woj = parseInt(prompt("Podaj drugi dzień stycznia (D2_woj):"));
  var G2_woj = parseInt(prompt("Podaj godzinę drugiego dnia (G2_woj):"));

  var sekundy = ((D1_woj - D2_woj) * 24 + (G1_woj - G2_woj)) * 3600;

  document.write('<p style="color: green; font-size: 47px;">Ilość sekund = ' + sekundy + ' sekund</p>');
</script>

</body>
</html>
